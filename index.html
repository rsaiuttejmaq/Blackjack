<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blackjack</h1>
    <p id="message-El">Want to play?</p>
    <p id="cards-El">Cards:</p>
    <p id="sum-El">Sum:</p>
    <button class="btn" id="play-btn" onclick="startGame()">Play</button>
    <button class="btn" id="newCard-btn" onclick="newCard()">New Card</button>
    <p id="result-El"></p>
    <button class="btn" id="newGame-btn" onclick="newGame()">New Game</button>

    <!--script below-->
    <script src="script.js"></script>
</body>
</html>
